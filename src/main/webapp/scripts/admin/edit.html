<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
    <h4 class="modal-title">Edycja</h4>
</div>
<div class="form-group">
    <label for="tytul">Tytuł szkoły</label>
    <input type="text" class="form-control" ng-model="szkola.tytul" id="tytul">
</div>
<div class="form-group">
    <label>Opis</label>
    <div ui-tinymce="tinymceOptions" ng-model="szkola.description"></div>
</div>
<button type="button" class="btn btn-default" data-dismiss="modal">
    <span class="glyphicon"> </span> Anuluj
</button>
<button type="button" class="btn btn-primary" ng-click="save()">
    <span class="glyphicon glyphicon-pencil"> </span> Zapisz zmiany
</button>
